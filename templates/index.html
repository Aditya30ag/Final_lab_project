<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Heart Attack Risk Indicator</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            background: linear-gradient(270deg, #f5f7fa, #c3cfe2);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar {
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem 2rem;
            width: 100%;
            position: fixed;
            top: 0;
            display: flex;
            justify-content: center;
            z-index: 100;
        }

        .nav-links {
            display: inline-flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 5px;;
        }

        .nav-links a:hover {
            color: #34495e;
            background: rgba(255, 255, 255, 0.2);
        }

        /* Heading */
        h1 {
            margin-top: 5rem;
            font-size: 3rem;
            color: black;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            margin-top: 2rem;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            animation: slideUp 1s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            transition: color 0.2s ease;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s, transform 0.2s ease;
        }

        input[type="number"]:focus,
        input[type="text"]:focus {
            border-color: #007BFF;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
            outline: none;
            transform: scale(1.02);
        }

        input[type="number"]::placeholder,
        input[type="text"]::placeholder {
            opacity: 0.5;
            transition: opacity 0.2s ease;
        }

        input[type="number"]:focus::placeholder,
        input[type="text"]:focus::placeholder {
            opacity: 0;
        }

        button {
            background: linear-gradient(to right, #007BFF, #0056b3);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            width: 100%;
            text-align: center;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: linear-gradient(to right, #0056b3, #003f7f);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        button:focus {
            outline: none;
        }

        button::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            form {
                padding: 1.5rem;
            }

            button {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/home">Heart Attack Detection from ECG</a>
            <a href="/index">Heart Attack Detection Manually</a>
        </div>
    </div>

    <h1>Heart Attack Risk Indicator</h1>

    <form action="/result_rate" method="POST">
        <label for="heart_rate">Heart Rate:</label>
        <input type="number" id="heart_rate" name="heart_rate" max="250" min="50" placeholder="Enter your heart rate" required>

        <label for="blood_pressure_sys">Blood Pressure (Systolic):</label>
        <input type="number" id="blood_pressure_sys" name="blood_pressure_sys" max="200" min="50" placeholder="Enter systolic blood pressure" required>

        <label for="exercise_level">Exercise Level (1-5):</label>
        <input type="number" id="exercise_level" name="exercise_level" max="5" min="1" placeholder="Rate your exercise level" required>

        <label for="cholesterol">Cholesterol Level:</label>
        <input type="number" id="cholesterol" name="cholesterol" max='250' min='50'placeholder="Enter your cholesterol level" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"min="3" max="120" placeholder="Enter your age" required>

        <label for="sex">Sex (M/F):</label>
        <select id="sex" name="sex" required>
            <option value="">Select</option>
            <option value="M">M</option>
            <option value="F">F</option>
            <option value="Other">Other</option>
        </select>
        

        <label for="smoking_status">Smoking Status (Yes/No):</label>
        <select id="smoking_status" name="smoking_status" required>
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
       

        <label for="diabetes_status">Diabetes Status (Yes/No):</label>
        <select id="diabetes_status" name="diabetes_status" required>
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        

        <label for="family_history">Family History of Heart Disease:</label>
        <select id="family_history" name="family_history" required>
            <option value="">Select</option>
            <option value="Parents">Parents</option>
            <option value="Sibling">Sibling</option>
            <option value="Others">Others</option>
            <option value="None">None</option>
        </select>
        
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" step="0.01" max="500" min="1" placeholder="Enter your weight in kg" required>

        <label for="height">Height (m):</label>
        <input type="number" id="height" name="height" step="0.01" max="2.75" min="0" placeholder="Enter your height in meters" required>

        <style>
        #sex, #smoking_status, #diabetes_status, #family_history {
            width: 100%;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #757575;
            box-sizing: border-box;
            margin-bottom: 20px; 
        }
        
        #sex option, #smoking_status option, #diabetes_status option, #family_history option {
            color: rgb(68, 67, 67);
        }
        </style>
        
        <button type="submit">Calculate Risk</button>
    </form>
</body>
</html>
